<link rel="icon" href="https://ru.siberianhealth.com/shopen/public/icon.svg" type="image/svg+xml">
<title>Делим текст</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700;800;900&display=swap');
body{
margin:0;
padding:0;
font-family:Jost;
color:#333;
}
#q,#w,#e{
position:relative;
cursor:pointer;
float:left;
width:50%;
height:100vh;
}
#w,#e{
height:50vh;
}
#q:hover,#w:hover,#e:hover{
background:rgb(250,250,250);
}
#q div,#w div,#e div{
position:absolute;
top:50px;
left:50px;
}
#copied{
position:absolute;
bottom:50px;
width:100%;
text-align:center;
color:#F2685c;
display:none;
}
</style>
<div id="q">
	<div></div>
</div>
<div id="w">
	<div></div>
</div>
<div id="e">
	<div></div>
</div>
<div id="copied">Скопировано!</div>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script>
$(document).on('paste',function(e){
	e.preventDefault();
	navigator.clipboard.readText().then(text=>{
		$('#q div').html(text.trim().split('\r\nСрок действия')[0].replace('Стоимость:',new Date().toLocaleString('ru',{weekday:'long'})).replace('\r\nНомер QR-кода: ',' (#').replace('\r\n','<br>')+')');
		$('#w div').html(text.trim().replace('Стоимость:','К оплате').match(/К оплате \d+/g)+'<br>Ссылка на оплату'+text.split('Ссылка на оплату')[1].trim().replace('\r\n','<br>')+'<br><br>В наличии. Заказ готов к выдаче');
		$('#e div').html(text.trim().replace('Стоимость:','К оплате').match(/К оплате \d+/g)+'<br>Ссылка на оплату'+text.split('Ссылка на оплату')[1].trim().replace('\r\n','<br>')+'<br><br>Заказ не готов к выдаче, поступит на след неделе');
	}).catch(err=>{
		console.log('Опять чё-то не так',err);
	});
});
$('#q,#w,#e').click(function(){
	var r=$(this).attr('id');
	if($('#'+r+' div').text()!=''){
		navigator.clipboard.writeText($('#'+r+' div').html().replace(/\&amp\;/g,'&').replace(/\<br\>/g,'\n').trim());
		$('#copied').fadeIn(100).fadeOut(1000);
	}
});
</script>

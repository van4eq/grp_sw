<link rel="icon" href="https://ru.siberianhealth.com/shopen/public/icon.svg" type="image/svg+xml">
<title>Делим текст</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700;800;900&display=swap');
body{
margin:0;
padding:0;
font-family:Jost;
color:#333;
}
#q,#w{
position:relative;
cursor:pointer;
float:left;
width:50%;
height:100vh;
}
#q:hover,#w:hover{
background:rgb(250,250,250);
}
#q div,#w div{
position:absolute;
top:50px;
left:50px;
}
#copied{
position:absolute;
bottom:50px;
width:100%;
text-align:center;
color:#F2685c;
display:none;
}
</style>
<div id="q">
	<div></div>
</div>
<div id="w">
	<div></div>
</div>
<div id="copied">Скопировано!</div>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script>
$(document).on('paste',function(e){
	e.preventDefault();
	navigator.clipboard.readText().then(text=>{
		$('#q div').html(text.trim().replace('Стоимость:','К оплате').match(/К оплате \d+/g)+'<br>Ссылка для оплаты'+text.split('Ссылка для оплаты')[1].replace('\r\n','<br>'));
		$('#w div').html(text.trim().split('\r\nСсылка на оплату')[0].replace('\r\n','<br>'));
	}).catch(err=>{
		console.log('Опять чё-то не так',err);
	});
});
$(document).on('copy',function(e){
	e.preventDefault();
	if($('#q:hover').length&&$('#q div').text()!=''){
		navigator.clipboard.writeText($('#q div').html().replace('<br>','\n'));
		$('#copied').fadeIn(100).fadeOut(1000);
	}else if($('#w:hover').length&&$('#w div').text()!=''){
		navigator.clipboard.writeText($('#w div').html().replace('<br>','\n'));
		$('#copied').fadeIn(100).fadeOut(1000);
	}
});
$('#q').click(function(){
	if($('#q div').text()!=''){
		navigator.clipboard.writeText($('#q div').html().replace('<br>','\n'));
		$('#copied').fadeIn(100).fadeOut(1000);
	}
});
$('#w').click(function(){
	if($('#w div').text()!=''){
		navigator.clipboard.writeText($('#w div').html().replace('<br>','\n'));
		$('#copied').fadeIn(100).fadeOut(1000);
	}
});
</script>
